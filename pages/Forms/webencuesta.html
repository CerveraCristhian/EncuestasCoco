<!DOCTYPE html>
<html ng-app="quizApp" ng-controller="quizController">
<head>

<link rel="stylesheet"  href="css/quiz.css">
  <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
	<title></title>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="js/quiz.js"></script>
<style type="text/css">
  

</style>
</head>
<body background="http://mxcity.mx/wp-content/uploads/2015/10/nobu.jpg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.js"></script>

<div class="container-fluid bg-info ">
    <div class="modal-dialog">
    <form role="form" class="col-md-11 go-right modal-content">
      <h2>Registrar tus datos</h2>
            
      <div class="form-group ">
      <input id="name" name="name" type="text" class="form-control" required>
      <label for="name">Email</label>
    </div>
    <div class="form-group">
      <input id="phone" name="phone" type="tel" class="form-control" required>
      <label for="phone">Password</label>
    </div>
    <div class="form-group">
      <textarea id="message" name="phone" class="form-control" required></textarea>
      <label for="message">Message</label>
    </div>
    </form>
        
  </div>
</div>


<div class="container-fluid bg-info">
    <div class="modal-dialog" ng-repeat="(key, value) in pregunta.pregunta | groupBy: 'descripcionpregunta'">
      <div class="modal-content">
         <div class="modal-header">
            <h3>{{key}}</h3>
        </div>
        <div class="modal-body">


          <div ng-repeat="report in value">
           <label> <input type="radio" name="q_answer">{{report.descripcionrespuesta}}</label>
          <br>
       </div>
   </div>
   <div class="modal-footer text-muted">
    <span id="answer"></span>
</div>
</div>
</div>
</div>
</body>
<script   src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
<script src="js/quiz.js"></script>

</html>
