<!DOCTYPE html>
<html>

<head>
	<title>Sistema de Encuestas</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="dist/css/login.css">
	<link rel="stylesheet" type="text/css" href="dist/css/skwave.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="wrap">
					<p class="form-title">Log In</p>
					<form id="userForm" class="login">
						<input type="email" placeholder="Email" required/>
						<input type="password" placeholder="Password" required/>
						<button type="submit" class="btn btn-success btn-sm col-md-12"> Ingresar </button>
					</form>
				</div>
			</div>
			<div id="response">

			</div>
		</div>
	</div>
	<script>
	    $(document).ready(function() {
	        $('#userForm').submit(function() {
	            // show that something is loading
							$('#response').html('<div class="sk-wave"><div class="sk-rect sk-rect1"></div><div class="sk-rect sk-rect2"></div><div class="sk-rect sk-rect3"></div><div class="sk-rect sk-rect4"></div><div class="sk-rect sk-rect5"></div></div>');
	            $.post('DataAccess/Servicios/sucursal/ServiceLoginSucursal.php', $(this).serialize(), function(data) {
	                // show the response
									$('#response').html(data);
	                sweetAlert("Gracias!", "Tus respuestas han sido enviadas correctamente!", "success");
	            }).fail(function() {
	                // just in case posting your form failed
	                sweetAlert("Oops...", "Ocurrio un error en el servidor :(", "error");
	            });
	            // to prevent refreshing the whole page page
	            return false;
	        });
	    });
	</script>
</body>
</html>
